<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Play Tic-Tac-Toe Dawg!</h1>
  <section class="board">
      <section class="left-col">
        <div id="C0" class="box" value="0"></div>
        <div id="C1" class="box" value="1"></div>
        <div id="C2" class="box" value="2"></div>
      </section>

      <section clss="middle-col">
        <div id="C3" class="box" value="3"></div>
        <div id="C4" class="box" value="4"></div>
        <div id="C5" class="box" value="5"></div>
      </section>

      <section class="right-col">
        <div id="C6" class="box" value="6"></div>
        <div id="C7" class="box" value="7"></div>
        <div id="C8" class="box" value="8"></div>
      </section>
  </section>
  <section class="turnMsg">
    <div id="msgBox">O's Turn to Start</div>
  </section>


  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="application.js"></script>
</body>
</html>
